<body>
    <div class="container">
        <h1>üìä T·∫°o B√°o C√°o Qu·∫£ng C√°o Excel</h1>
        
        <div class="input-section">

            <div class="input-group">

            <div class="input-group">

                <button class="btn-success" id="downloadBtn" onclick="downloadExcel()" style="display:none">üì• T·∫£i xu·ªëng Excel</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>
        
        <div class="preview-section" id="preview" style="display:none">
            <h3>Xem tr∆∞·ªõc b√°o c√°o:</h3>

            <table class="budget-table" id="budgetTable"></table>

    <script>
        let processedData = null;
        let workbook = null;

        async function processReport() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                alert('Vui l√≤ng ch·ªçn file CSV!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                const csvContent = e.target.result;
                const targetAmount = parseFloat(document.getElementById('targetAmount').value);
                
                try {
                    // Send to webhook for processing
                    const response = await fetch('https://primary-production-55bc0.up.railway.app/webhook/process-ads-report', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            csvData: csvContent,
                            targetAmount: targetAmount,
                            fbTotalBudget: document.getElementById('fbBudget').value,
                            reportMonth: new Date().toISOString().slice(0, 7) + '-01'
                        })
                    });
                    
                    if (response.ok) {
                        const processedCSV = await response.text();
                        generateExcelReport(processedCSV);
                    } else {
                        // Fallback to local processing
                        generateExcelReport(csvContent, targetAmount);
                    }
                } catch (error) {
                    console.error('Webhook error, using local processing:', error);
                    generateExcelReport(csvContent, targetAmount);
                }
                
                document.getElementById('loading').style.display = 'none';
            };
            
            reader.readAsText(file);
        }

        function generateExcelReport(csvData, targetAmount) {
            // Parse CSV
            const lines = csvData.split('\n').filter(line => line.trim());
            const headers = lines[0].split(';');
            const campaigns = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';');
                if (values.length >= headers.length) {
                    const campaign = {};
                    headers.forEach((header, index) => {
                        campaign[header.trim()] = values[index] || '';
                    });
                    campaigns.push(campaign);
                }
            }
            
            // Calculate totals and scale if needed
            let totalSpent = 0;
            campaigns.forEach(c => {
                const amount = parseInt((c['S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)'] || '0').replace(/[^0-9]/g, ''));
                totalSpent += amount;
            });
            
            if (targetAmount && targetAmount > 0) {
                const scaleFactor = (targetAmount - targetAmount * 0.06) / totalSpent;
                campaigns.forEach(c => {
                    const amount = parseInt((c['S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)'] || '0').replace(/[^0-9]/g, ''));
                    c['S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)'] = Math.round(amount * scaleFactor);
                    
                    const reach = parseInt(c['Ng∆∞·ªùi ti·∫øp c·∫≠n'] || '0');
                    c['Ng∆∞·ªùi ti·∫øp c·∫≠n'] = Math.round(reach * scaleFactor * 1.1);
                    
                    const impressions = parseInt(c['L∆∞·ª£t hi·ªÉn th·ªã'] || '0');
                    c['L∆∞·ª£t hi·ªÉn th·ªã'] = Math.round(impressions * scaleFactor * 1.2);
                });
                totalSpent = campaigns.reduce((sum, c) => sum + c['S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)'], 0);
            }
            
            // Create Excel workbook
            const wb = XLSX.utils.book_new();
            
            // Prepare data for Excel
            const excelData = [];
            
            // Headers
            excelData.push([
                'T√™n chi·∫øn d·ªãch',
                'Tr·∫°ng th√°i ph√¢n ph·ªëi',
                'C·∫•p ƒë·ªô ph√¢n ph·ªëi',
                'T√™n nh√≥m qu·∫£ng c√°o',
                'C√†i ƒë·∫∑t ph√¢n b·ªï',
                'Lo·∫°i k·∫øt qu·∫£',
                'K·∫øt qu·∫£',
                'Ng∆∞·ªùi ti·∫øp c·∫≠n',
                'L∆∞·ª£t hi·ªÉn th·ªã',
                'Chi ph√≠ tr√™n m·ªói k·∫øt qu·∫£',
                'S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)',
                'B·∫Øt ƒë·∫ßu b√°o c√°o',
                'K·∫øt th√∫c b√°o c√°o'
            ]);
            
            // Campaign data
            campaigns.forEach(c => {
                excelData.push([
                    c['T√™n chi·∫øn d·ªãch'] || '',
                    'campaign',
                    'campaign',
                    '',
                    'L∆∞·ª£t click trong 7 ng√†y ho·∫∑c l∆∞·ª£t xem trong 1 ng√†y',
                    c['Lo·∫°i k·∫øt qu·∫£'] || 'L∆∞·ª£t b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán qua tin nh·∫Øn',
                    c['K·∫øt qu·∫£'] || '',
                    c['Ng∆∞·ªùi ti·∫øp c·∫≠n'] || '',
                    c['L∆∞·ª£t hi·ªÉn th·ªã'] || '',
                    c['Chi ph√≠ tr√™n m·ªói k·∫øt qu·∫£'] || '',
                    c['S·ªë ti·ªÅn ƒë√£ chi ti√™u (VND)'] || '',
                    c['B·∫Øt ƒë·∫ßu b√°o c√°o'] || '2025-05-01',
                    c['K·∫øt th√∫c b√°o c√°o'] || '2025-05-31'
                ]);
            });
            
            // Summary rows
            const fbFee = Math.round(targetAmount * 0.06);
            const fbTotal = targetAmount || (totalSpent + fbFee);
            
            // Add summary rows
            excelData.push(['', '', '', '', '', 'THU·∫æ 6% FACEBOOK', '', '', '', '', formatNumber(fbFee), '', '']);
            excelData.push(['', '', '', '', '', 'T·ªîNG TI·ªÄN QC FACEBOOK', '', '', '', '', formatNumber(fbTotal), '', '']);
            excelData.push(['', '', '', '', '', 'TI·ªÄN QC GOOGLE + thu·∫ø', '', '', '', '', '0', '', '']);
            excelData.push(['', '', '', '', '', 'QC Tiktok, Zalo', '', '', '', '', '0', '', '']);
            excelData.push(['', '', '', '', '', 'CK Google', '', '', '', '', '0', '', '']);
            excelData.push(['', '', '', '', '', 'CK FACEBOOK', '', '', '', '', '0', '', '']);
            excelData.push(['', '', '', '', '', 'T·ªîNG', '', '', '', '', formatNumber(fbTotal), '', '']);
            
            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            
            // Add budget table
            const budgetData = [
                ['T·ªïng n·∫°p Facebook', formatNumber(fbTotal), '', 'Ti·ªÅn Doanh s·ªë ch·ªët h·ªì'],
                ['C√≤n th√°ng tr∆∞·ªõc:', formatNumber(3621814), '', ''],
                ['S·ª≠ d·ª•ng:', formatNumber(fbTotal), '', ''],
                ['C√≤n l·∫°i:', formatNumber(3621814), '', ''],
                ['', '', '', ''],
                ['T·ªïng n·∫°p Google', '0', '', ''],
                ['H·∫£i D∆∞∆°ng S·ª≠ d·ª•ng:', '0', '', ''],
                ['C√≤n l·∫°i:', '0', '', ''],
                ['** C√¥ng n·ª£ Hƒê:', '0', '', '']
            ];
            
            // Add budget table to sheet starting from row 20
            budgetData.forEach((row, index) => {
                row.forEach((cell, colIndex) => {
                    const cellRef = XLSX.utils.encode_cell({ r: 19 + index, c: colIndex });
                    ws[cellRef] = { v: cell, t: 's' };
                });
            });
            
            // Set column widths
            ws['!cols'] = [
                { wch: 30 }, // T√™n chi·∫øn d·ªãch
                { wch: 15 }, // Tr·∫°ng th√°i
                { wch: 15 }, // C·∫•p ƒë·ªô
                { wch: 20 }, // Nh√≥m QC
                { wch: 35 }, // C√†i ƒë·∫∑t
                { wch: 30 }, // Lo·∫°i k·∫øt qu·∫£
                { wch: 10 }, // K·∫øt qu·∫£
                { wch: 15 }, // Ng∆∞·ªùi ti·∫øp c·∫≠n
                { wch: 15 }, // L∆∞·ª£t hi·ªÉn th·ªã
                { wch: 20 }, // Chi ph√≠/KQ
                { wch: 20 }, // S·ªë ti·ªÅn
                { wch: 15 }, // B·∫Øt ƒë·∫ßu
                { wch: 15 }  // K·∫øt th√∫c
            ];
            
            XLSX.utils.book_append_sheet(wb, ws, 'B√°o c√°o QC');
            
            workbook = wb;
            
            // Show preview
            displayPreview(excelData, budgetData);
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function displayPreview(data, budgetData) {
            const table = document.getElementById('reportTable');
            table.innerHTML = '';
            
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
                    td.textContent = cell;
                    
                    // Apply styles based on content
                    if (cell === 'THU·∫æ 6% FACEBOOK') {
                        tr.className = 'facebook-header';
                    } else if (cell === 'T·ªîNG TI·ªÄN QC FACEBOOK') {
                        tr.className = 'facebook-total';
                    } else if (cell === 'TI·ªÄN QC GOOGLE + thu·∫ø') {
                        tr.className = 'google-header';
                    } else if (cell === 'QC Tiktok, Zalo') {
                        tr.className = 'tiktok-header';
                    } else if (cell === 'CK Google' || cell === 'CK FACEBOOK') {
                        tr.className = 'ck-header';
                    } else if (cell === 'T·ªîNG') {
                        tr.className = 'grand-total';
                    }
                    
                    if (colIndex === 10 && rowIndex > 0) {
                        td.className = 'text-right';
                    }
                    
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            
            // Budget table
            const budgetTable = document.getElementById('budgetTable');
            budgetTable.innerHTML = '';
            
            budgetData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    
                    if (rowIndex === 0) td.className = 'budget-facebook';
                    if (rowIndex === 5) td.className = 'budget-google';
                    if (cell === '** C√¥ng n·ª£ Hƒê:') td.className = 'highlight-yellow';
                    if (cell === 'Ti·ªÅn Doanh s·ªë ch·ªët h·ªì') {
                        td.className = 'highlight-yellow text-center';
                        td.setAttribute('rowspan', '4');
                    }
                    
                    tr.appendChild(td);
                });
                budgetTable.appendChild(tr);
            });
            
            document.getElementById('preview').style.display = 'block';
        }

        function downloadExcel() {
            if (!workbook) return;
            
            const fileName = `B√°o_c√°o_QC_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        function formatNumber(num) {
            return parseInt(num).toLocaleString('vi-VN');
        }
    </script>
